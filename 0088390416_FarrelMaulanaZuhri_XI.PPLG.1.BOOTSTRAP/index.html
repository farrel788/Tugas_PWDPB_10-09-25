<!DOCTYPE html>
<html>
<head>
    <title>Membuat table dengan Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
    <h1>Membuat table dengan Bootstrap</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Makanan</th>
                    <th>Harga</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bakso</td>
                    <td>12.000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Mie Goreng</td>
                    <td>7.000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Nasi Goreng</td>
                    <td>15.000</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Sate Padang</td>
                    <td>17.000</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Nasi Soto</td>
                    <td>20.000</td>
                </tr>
            </tbody>
        </table>
    </div>

      <img src="bs_icon.png" class="rounded-circle" alt="Jago ngoding" width="304" height="236"  >
      <img src="bs_icon.png" class="img-thumnail" alt="Gambar malas ngoding" width="304" height="236">
</body>
</html>
